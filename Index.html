<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevBlzAlphaK1dXD</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #05060a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* üî• Blue Soul Fire Background */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, #00aaff55, transparent 45%),
        radial-gradient(circle at 80% 70%, #0033ff55, transparent 45%),
        radial-gradient(circle at center, #020416, #000);
      filter: blur(50px);
      z-index: -1;
    }

    /* üÉè Card */
    .card {
      width: 360px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(10, 15, 30, 0.88);
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 40px #0088ff66,
        0 0 90px #0022ff33;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 22px;
    }

    .header img {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      box-shadow: 0 0 20px #00aaffaa;
    }

    .info h2 {
      margin: 0;
      font-size: 18px;
      color: #eaf6ff;
    }

    .info p {
      margin: 0;
      font-size: 13px;
      color: #7fbfff;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      --x: 50%;
      --y: 50%;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 500;
      border-radius: 14px;

      background:
        radial-gradient(
          180px circle at var(--x) var(--y),
          #00ccff,
          #0044ff,
          #020417
        );

      box-shadow:
        0 0 22px #00aaff55,
        inset 0 0 12px #00ccff44;

      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow:
        0 0 35px #00ccffaa,
        inset 0 0 18px #00ccff66;
    }

    /* üñ±Ô∏è Cursor glow */
    body::after {
      content: "";
      position: fixed;
      width: 120px;
      height: 120px;
      pointer-events: none;
      background: radial-gradient(circle, #00aaff55, transparent 70%);
      filter: blur(22px);
      transform: translate(-50%, -50%);
      left: var(--cx, 50%);
      top: var(--cy, 50%);
    }

    /* üì± MOBILE SCALE UP */
    @media (max-width: 480px) {
      .card {
        width: 92vw;
        padding: 26px;
        border-radius: 22px;
      }
      .header img {
        width: 72px;
        height: 72px;
        border-radius: 18px;
      }
      .info h2 {
        font-size: 22px;
      }
      .info p {
        font-size: 15px;
      }
      .buttons {
        gap: 18px;
      }
      .btn {
        padding: 18px;
        font-size: 17px;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="card">
    <div class="header">
      <img src="https://p16-sign-sg.tiktokcdn.com/tos-alisg-avt-0068/d379fbd3492bfe5bc1ab2df568151ca2~tplv-tiktokx-cropcenter:1080:1080.jpeg" alt="avatar">
      <div class="info">
        <h2>DevBlzAlphaK1dXD</h2>
        <p>Developer √ó Designer √ó Content creator</p>
      </div>
    </div>

    <div class="buttons">
      <a class="btn" href="https://www.tiktok.com/@dbakd_01" target="_blank">TikTok</a>
      <a class="btn" href="https://www.facebook.com/devblzalphak1dxd/" target="_blank">Facebook</a>
      <a class="btn" href="https://www.roblox.com/users/7293366484/profile" target="_blank">Roblox</a>
    </div>
  </div>

  <script>
    /* Gradient theo chu·ªôt trong button */
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("mousemove", e => {
        const r = btn.getBoundingClientRect();
        btn.style.setProperty("--x", `${e.clientX - r.left}px`);
        btn.style.setProperty("--y", `${e.clientY - r.top}px`);
      });
      btn.addEventListener("mouseleave", () => {
        btn.style.setProperty("--x", "50%");
        btn.style.setProperty("--y", "50%");
      });
    });

    /* Cursor glow follow */
    document.addEventListener("mousemove", e => {
      document.body.style.setProperty("--cx", e.clientX + "px");
      document.body.style.setProperty("--cy", e.clientY + "px");
    });
  </script>

</body>
</html>
