    body {
      margin: 0;
      height: 100vh;
      background: #05060a;
      display: flex;

    /* üî• Blue Soul Fire Background */
    .bg {

        radial-gradient(circle at 80% 70%, #0033ff55, transparent 45%),
        radial-gradient(circle at center, #020416, #000);

      z-index: -1;
    }

    /* üÉè Card */
    .card {
      width: 360px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(10, 15, 30, 0.88);
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 40px #0088ff66,
        0 0 90px #0022ff33;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 22px;
    }

    .header img {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      box-shadow: 0 0 20px #00aaffaa;
    }

    .info h2 {
      margin: 0;
      font-size: 18px;
      color: #eaf6ff;
    }

    .info p {
      margin: 0;
      font-size: 13px;
      color: #7fbfff;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      --x: 50%;
      --y: 50%;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 500;
      border-radius: 14px;
      cursor: pointer;

      background:
        radial-gradient(
          180px circle at var(--x) var(--y),
          #00ccff,
          #0044ff,
          #020417
        );

      box-shadow:
        0 0 22px #00aaff55,
        inset 0 0 12px #00ccff44;

      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow:
        0 0 35px #00ccffaa,
        inset 0 0 18px #00ccff66;
    }

    /* üîΩ Bottom bar */
    .bottom-bar {
      width: 360px;
      display: flex;
      gap: 14px;
    }

    .bottom-btn {
      flex: 1;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: #eaf6ff;
      font-size: 14px;
      border-radius: 14px;

      background: rgba(10, 15, 30, 0.75);
      backdrop-filter: blur(10px);

      box-shadow:
        0 0 20px #0077ff55,
        inset 0 0 10px #00aaff33;

      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .bottom-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow:
        0 0 30px #00aaffaa,
        inset 0 0 14px #00ccff66;
    }

    /* üñ±Ô∏è Cursor glow */
    body::after {
      content: "";
      position: fixed;
      width: 120px;
      height: 120px;
      pointer-events: none;
      background: radial-gradient(circle, #00aaff55, transparent 70%);
      filter: blur(22px);
      transform: translate(-50%, -50%);
      left: var(--cx, 50%);
      top: var(--cy, 50%);
    }

    /* üì± Mobile */
    @media (max-width: 480px) {
      .card,
      .bottom-bar {
        width: 92vw;
      }
    }
  </style>

  <script>
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("mousemove", e => {
        const r = btn.getBoundingClientRect();
        btn.style.setProperty("--x", `${e.clientX - r.left}px`);
        btn.style.setProperty("--y", `${e.clientY - r.top}px`);
      });
      btn.addEventListener("mouseleave", () => {
        btn.style.setProperty("--x", "50%");
        btn.style.setProperty("--y", "50%");
      });
    });

    document.addEventListener("mousemove", e => {
      document.body.style.setProperty("--cx", e.clientX + "px");
      document.body.style.setProperty("--cy", e.clientY + "px");
    });
  </script>
