<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My information</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #001522, #05070b 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* ===== CURSOR SHADOW ===== */
.cursor-shadow {
  position: fixed;
  width: 240px;
  height: 240px;
  background: radial-gradient(circle, rgba(0,180,255,0.25), transparent 70%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 0;
}

/* ===== CARD WRAPPER ===== */
.card-wrapper {
  position: relative;
  display: inline-block;
}

/* ===== CARD ===== */
.card {
  width: 360px;
  background: rgba(10,15,20,0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 0 35px rgba(0,120,255,0.3);
  z-index: 1;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 12px;
  margin-bottom: 18px;
}

.header img {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(0,180,255,0.8);
}

.bio {
  text-align: left;
}

.bio h1 {
  font-size: 20px;
  color: #00d9ff;
}

.bio p {
  font-size: 12px;
  opacity: 0.7;
}

/* ===== BUTTONS ===== */
.links a {
  --x: 50%;
  --y: 50%;
  display: block;
  margin-top: 12px;
  padding: 13px;
  text-align: center;
  text-decoration: none;
  color: white;
  border-radius: 14px;
  background:
    radial-gradient(circle at var(--x) var(--y),
    rgba(0,200,255,0.45),
    rgba(0,120,255,0.15) 60%);
  transition:
    transform 0.2s ease,
    box-shadow 0.2s ease,
    background 0.25s ease;
}

.links a:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 22px rgba(0,200,255,0.8);
}

/* ===== CORNER BAR LIQUID GLASS ===== */
.corner-bar {
  position: absolute;
  top: 100%;
  left: 50%;            /* căn giữa */
  transform: translateX(-50%); /* dịch sang trái 50% để căn giữa */
  width: 420px;          /* dài hơn card (card 360px) */
  height: 60px;
  margin-top: 6px;
  background: rgba(10,15,20,0.4);
  backdrop-filter: blur(16px);
  border-radius: 18px;
  box-shadow: 0 8px 35px rgba(0,120,255,0.2);
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  border: 1px solid rgba(0,200,255,0.15);
}

/* Nút trong corner-bar */
.corner-btn {
  padding: 10px 20px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  background: rgba(10,15,20,0.35);
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 18px rgba(0,180,255,0.3);
  border: 1px solid rgba(0,200,255,0.2);
  font-size: 14px;
  font-weight: 500;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.25s ease;
}

.corner-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(0,200,255,0.6);
  background: rgba(10,15,20,0.5);
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  .card {
    width: 90%;
    padding: 16px;
  }
  .corner-bar {
    height: 50px;
    margin-top: 4px;
    gap: 8px;
  }
  .corner-btn {
    padding: 6px 12px;
    font-size: 12px;
  }
}
</style>
</head>

<body>

<!-- CURSOR SHADOW -->
<div class="cursor-shadow" id="cursor"></div>

<!-- CARD WRAPPER -->
<div class="card-wrapper">
  <div class="card">
    <div class="header">
      <img src="https://p16-sign-sg.tiktokcdn.com/tos-alisg-avt-0068/d379fbd3492bfe5bc1ab2df568151ca2~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=14579&refresh_token=5c7cd13a&x-expires=1766995200&x-signature=KpI3%2FKHAnMIMQlTMievrH8e6Vho%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=my2" alt="avatar">
      <div class="bio">
        <h1>DevBlzAlphaK1DXD</h1>
        <p>Developer × Designer × Content Creator</p>
      </div>
    </div>

    <div class="links">
      <a href="https://www.tiktok.com/@dbakd_01" target="_blank">TikTok</a>
      <a href="https://www.facebook.com/DevBlzAlphaK1DXD/" target="_blank">Facebook</a>
      <a href="https://www.roblox.com/users/7293366484/profile" target="_blank">Roblox</a>
    </div>
  </div>

  <!-- CORNER BAR LIQUID GLASS + 2 NÚT -->
  <div class="corner-bar">
    <a href="https://example.com/software" class="corner-btn" target="_blank">Software (for PC)</a>
    <a href="https://example.com/studio" class="corner-btn" target="_blank">Studio(Not completed)</a>
  </div>
</div>

<script>
/* ===== CURSOR SHADOW SMOOTH ===== */
const cursor = document.getElementById("cursor");
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animateCursor() {
  currentX += (mouseX - currentX) * 0.15;
  currentY += (mouseY - currentY) * 0.15;
  cursor.style.left = currentX + "px";
  cursor.style.top = currentY + "px";
  requestAnimationFrame(animateCursor);
}
animateCursor();

/* ===== BUTTON GRADIENT FOLLOW + SMOOTH RESET 0.25s ===== */
document.querySelectorAll(".links a").forEach(btn => {
  btn.addEventListener("mousemove", e => {
    const rect = btn.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    btn.style.setProperty("--x", x + "%");
    btn.style.setProperty("--y", y + "%");
  });

  btn.addEventListener("mouseleave", () => {
    btn.style.transition = "background 0.25s ease, transform 0.2s ease, box-shadow 0.2s ease";
    btn.style.setProperty("--x", "50%");
    btn.style.setProperty("--y", "50%");
  });

  btn.addEventListener("mouseenter", () => {
    btn.style.transition = "transform 0.2s ease, box-shadow 0.2s ease, background 0.25s ease";
  });
});

/* ===== DISABLE RIGHT CLICK + TEXT SELECT + DEVTOOLS ===== */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("dragstart", e => e.preventDefault());

document.addEventListener("keydown", e => {
  if (e.key === "F12") e.preventDefault();
  if (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) e.preventDefault();
  if (e.ctrlKey && e.key.toUpperCase() === "U") e.preventDefault();
});
</script>

</body>
</html>
