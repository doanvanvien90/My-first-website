<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:#05060a;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* üî• Background */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #00aaff55, transparent 45%),
    radial-gradient(circle at 80% 70%, #0033ff55, transparent 45%),
    radial-gradient(circle at center, #020416, #000);
  filter:blur(50px);
  z-index:-1;
}

/* üÉè Card */
.card{
  width:360px;
  padding:22px;
  border-radius:20px;
  background:rgba(10,15,30,.9);
  backdrop-filter:blur(12px);
  box-shadow:
    0 0 40px #0088ff66,
    0 0 90px #0022ff33;
}

/* Header */
.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:22px;
}

.header img{
  width:60px;
  height:60px;
  border-radius:16px;
  box-shadow:0 0 22px #00aaffaa;
}

.info h2{
  margin:0;
  font-size:19px;
  color:#eaf6ff;
}

.info p{
  margin:0;
  font-size:13px;
  color:#7fbfff;
}

/* Buttons */
.buttons{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.btn{
  --x:50%;
  --y:50%;
  padding:15px;
  text-align:center;
  text-decoration:none;
  color:white;
  font-weight:500;
  border-radius:16px;
  background:
    radial-gradient(
      180px circle at var(--x) var(--y),
      #00ccff,
      #0044ff,
      #020417
    );
  box-shadow:
    0 0 22px #00aaff55,
    inset 0 0 12px #00ccff44;
  transition:.15s ease;
}

.btn:hover{
  transform:translateY(-2px) scale(1.04);
  box-shadow:
    0 0 36px #00ccffaa,
    inset 0 0 18px #00ccff66;
}

/* üñ± Cursor glow */
body::after{
  content:"";
  position:fixed;
  width:120px;
  height:120px;
  pointer-events:none;
  background:radial-gradient(circle,#00aaff55,transparent 70%);
  filter:blur(22px);
  transform:translate(-50%,-50%);
  left:var(--cx,50%);
  top:var(--cy,50%);
}

/* üîΩ Right nav */
.nav{
  position:fixed;
  right:22px;
  bottom:50%;
  transform:translateY(50%);
  display:flex;
  flex-direction:column;
  gap:14px;
}

.nav a{
  padding:12px 16px;
  border-radius:14px;
  text-decoration:none;
  color:#eaf6ff;
  background:rgba(0,40,80,.6);
  box-shadow:0 0 18px #0077ff55;
  transition:.15s ease;
}

.nav a:hover{
  transform:translateX(-4px);
  box-shadow:0 0 28px #00aaffaa;
}
</style>

<script>
document.querySelectorAll(".btn").forEach(btn=>{
  btn.addEventListener("mousemove",e=>{
    const r=btn.getBoundingClientRect();
    btn.style.setProperty("--x",`${e.clientX-r.left}px`);
    btn.style.setProperty("--y",`${e.clientY-r.top}px`);
  });
});

document.addEventListener("mousemove",e=>{
  document.body.style.setProperty("--cx",e.clientX+"px");
  document.body.style.setProperty("--cy",e.clientY+"px");
});
</script>
