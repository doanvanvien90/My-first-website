/* üî• BG */
.bg{

/* Header */
.header{

  align-items:center;
  gap:14px;
}

.header img{
  width:58px;
  height:58px;
  border-radius:16px;
  box-shadow:0 0 22px #00aaffaa;
}

.header h2{
  margin:0;
  font-size:20px;
  color:#eaf6ff;
}

.header p{
  margin:0;
  font-size:13px;
  color:#7fbfff;
}

/* Buttons */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
  padding-top:10px;
  border-top:1px solid #00aaff33;
}

.link-btn{
  --x:50%;
  --y:50%;
  padding:15px;
  text-align:center;
  text-decoration:none;
  color:white;
  font-weight:500;
  border-radius:16px;
  background:
    radial-gradient(
      180px circle at var(--x) var(--y),
      #00ccff,
      #0044ff,
      #020417
    );
  box-shadow:
    0 0 22px #00aaff55,
    inset 0 0 12px #00ccff44;
  transition:.15s ease;
}

.link-btn:hover{
  transform:translateY(-2px) scale(1.04);
  box-shadow:
    0 0 36px #00ccffaa,
    inset 0 0 18px #00ccff66;
}

/* üîΩ NAV */
.nav{

.nav a{

  padding:14px;
  text-align:center;
  text-decoration:none;
  color:#eaf6ff;
  border-radius:14px;
  background:rgba(10,15,30,.75);
  backdrop-filter:blur(10px);
  box-shadow:
    0 0 20px #0077ff55,
    inset 0 0 10px #00aaff33;
  transition:.15s ease;
}

.nav a:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:
    0 0 32px #00aaffaa,
    inset 0 0 16px #00ccff66;
}

/* üñ± Cursor glow */
body::after{
  content:"";
  position:fixed;
  width:120px;
  height:120px;
  pointer-events:none;
  background:radial-gradient(circle,#00aaff55,transparent 70%);
  filter:blur(22px);
  transform:translate(-50%,-50%);
  left:var(--cx,50%);
  top:var(--cy,50%);
}

/* üì± Mobile */

<script>
/* Gradient theo chu·ªôt + reset khi r·ªùi */
document.querySelectorAll(".link-btn").forEach(btn=>{
  btn.addEventListener("mousemove",e=>{
    const r = btn.getBoundingClientRect();
    btn.style.setProperty("--x",`${e.clientX - r.left}px`);
    btn.style.setProperty("--y",`${e.clientY - r.top}px`);
  });

  btn.addEventListener("mouseleave",()=>{
    btn.style.setProperty("--x","50%");
    btn.style.setProperty("--y","50%");
  });
});

/* Cursor glow */
document.addEventListener("mousemove",e=>{
  document.body.style.setProperty("--cx",e.clientX+"px");
  document.body.style.setProperty("--cy",e.clientY+"px");
});
</script>
