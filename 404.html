<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    * { box-sizing: border-box; font-family:"Segoe UI", system-ui, sans-serif; }
    body {
      margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
      overflow:hidden; background:#05060a;
    }
    /* Soul Fire Background */
    .bg {
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 20% 30%, #00aaff55, transparent 45%),
        radial-gradient(circle at 80% 70%, #0033ff55, transparent 45%),
        radial-gradient(circle at center, #020416, #000);
      filter:blur(50px);
      z-index:-1;
    }
    /* Card */
    .card {
      width:360px; padding:20px; border-radius:18px;
      background: rgba(10,15,30,0.88); backdrop-filter:blur(12px);
      box-shadow:0 0 40px #0088ff66,0 0 90px #0022ff33;
      text-align:center;
    }
    h1 { color:#00ccff; font-size:50px; margin:0 0 10px 0; }
    p { color:#7fbfff; margin:0 0 20px 0; }
    /* Buttons */
    .buttons { display:flex; flex-direction:column; gap:14px; margin-top:12px; }
    .btn {
      --x:50%; --y:50%;
      padding:14px; text-decoration:none; color:white; font-weight:500;
      border-radius:14px; text-align:center;
      background: radial-gradient(180px circle at var(--x) var(--y), #00ccff, #0044ff, #020417);
      box-shadow: 0 0 22px #00aaff55, inset 0 0 12px #00ccff44;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover { transform:translateY(-2px) scale(1.03); box-shadow:0 0 35px #00ccffaa, inset 0 0 18px #00ccff66; }
    /* Cursor glow */
    body::after {
      content:""; position:fixed; width:120px; height:120px; pointer-events:none;
      background:radial-gradient(circle,#00aaff55,transparent 70%); filter:blur(22px);
      transform:translate(-50%,-50%); left:50%; top:50%;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="card">
    <h1>404</h1>
    <p>Page not found! Oops ðŸ˜…</p>
    <div class="buttons">
      <a class="btn" href="https://www.githubstatus.com/" target="_blank">GitHub Status 1</a>
      <a class="btn" href="https://www.x.com/@githubstatus/" target="_blank">@GitHubstatus 2</a>
      <a class="btn" href="https://beacons.ai/devblzalphak1dxd" target="_blank">Use beacons.ai instead.</a>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach(btn => {
      btn.addEventListener("mousemove", e => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.setProperty("--x", `${x}px`);
        btn.style.setProperty("--y", `${y}px`);
      });
      btn.addEventListener("mouseleave", () => {
        btn.style.setProperty("--x", `50%`);
        btn.style.setProperty("--y", `50%`);
      });
    });
  </script>

</body>
</html>
